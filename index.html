<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Budget Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>
            <span class="logo">
                üè†
                <span class="calculator">üßÆ</span>
            </span>
            <span class="title-text">H.B.M</span>
            <span class="title-acronym">House Budget Manager</span>
        </h1>
        
        <div id="clear-modal" class="modal">
            <div class="modal-content">
                <h2>Clear All Expenses</h2>
                <p>Are you sure you want to clear all expenses?</p>
                <div class="modal-buttons">
                    <button id="confirm-clear" class="confirm-btn">Yes</button>
                    <button id="cancel-clear" class="cancel-btn">No</button>
                </div>
            </div>
        </div>

        <div id="delete-modal" class="modal">
            <div class="modal-content">
                <h2>Delete Expense</h2>
                <p>Are you sure you want to delete this expense?</p>
                <div class="modal-buttons">
                    <button id="confirm-delete" class="confirm-btn">Yes</button>
                    <button id="cancel-delete" class="cancel-btn">No</button>
                </div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-period="daily">Daily</button>
            <button class="tab" data-period="monthly">Monthly</button>
            <button class="tab" data-period="yearly">Yearly</button>
        </div>

        <div class="tab-content active" id="daily-content">
            <h2>Daily Budget</h2>
            <form id="expense-form">
                <div class="form-group">
                    <label for="expense-date">Date:</label>
                    <input type="date" id="expense-date" required>
                </div>
                <div class="form-group">
                    <label for="transaction-type">Transaction Type:</label>
                    <select id="transaction-type">
                        <option value="expense">Expense (-)</option>
                        <option value="income">Income (+)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="expense-name">Title:</label>
                    <input type="text" id="expense-name" placeholder="Expense Title" required>
                </div>
                <div class="form-group">
                    <label for="expense-price">Price:</label>
                    <input type="number" id="expense-price" placeholder="‚Ç™" required>
                </div>
                <div class="form-group">
                    <label for="expense-type">Type:</label>
                    <select id="expense-type">
                        <option value="House">House</option>
                        <option value="Communication">Communication</option>
                        <option value="Food">Food</option>
                        <option value="Transportation">Transportation</option>
                        <option value="Clothes">Clothes</option>
                        <option value="Pharm">Pharm</option>
                        <option value="Insurance">Insurance</option>
                        <option value="Education">Education</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Pets">Pets</option>
                        <option value="Salary">Salary</option>
                        <option value="Investment">Investment</option>
                        <option value="Business">Business</option>
                        <option value="Freelance">Freelance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
            <div class="summary">
                <h3>Daily Summary</h3>
                <div class="summary-grid">
                    <div class="summary-item income">
                        <span class="label">Income:</span>
                        <span id="daily-income">0</span> ‚Ç™
                    </div>
                    <div class="summary-item expense">
                        <span class="label">Expenses:</span>
                        <span id="daily-expenses">0</span> ‚Ç™
                    </div>
                    <div class="summary-item">
                        <span class="label">Balance:</span>
                        <span id="daily-balance">0</span> ‚Ç™
                    </div>
                </div>
            </div>
            <ul id="daily-expense-list"></ul>
        </div>

        <div class="tab-content" id="monthly-content">
            <h2>Monthly Budget</h2>
            <div class="month-tabs">
                <button class="month-tab active" data-month="0">January</button>
                <button class="month-tab" data-month="1">February</button>
                <button class="month-tab" data-month="2">March</button>
                <button class="month-tab" data-month="3">April</button>
                <button class="month-tab" data-month="4">May</button>
                <button class="month-tab" data-month="5">June</button>
                <button class="month-tab" data-month="6">July</button>
                <button class="month-tab" data-month="7">August</button>
                <button class="month-tab" data-month="8">September</button>
                <button class="month-tab" data-month="9">October</button>
                <button class="month-tab" data-month="10">November</button>
                <button class="month-tab" data-month="11">December</button>
            </div>
            <div id="monthly-contents">
                <!-- Month contents will be dynamically created -->
            </div>
        </div>

        <div class="tab-content" id="yearly-content">
            <h2>Yearly Budget</h2>
            <div class="year-tabs">
                <button class="year-tab active" data-year="2030">2030</button>
                <button class="year-tab" data-year="2029">2029</button>
                <button class="year-tab" data-year="2028">2028</button>
                <button class="year-tab" data-year="2027">2027</button>
                <button class="year-tab" data-year="2026">2026</button>
                <button class="year-tab" data-year="2025">2025</button>
                <button class="year-tab" data-year="2024">2024</button>
            </div>
            <div id="yearly-contents">
                <!-- Year contents will be dynamically created -->
            </div>
        </div>

        <button id="clear-expenses">Clear All Expenses</button>
    </div>
</body>
</html>
